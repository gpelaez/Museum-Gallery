<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">Configuración</h1>
		<button class="button button-icon icon ion-close-round" ng-click="modalConfig.hide()"></button>
	</ion-header-bar>
	<ion-content>
	  <div class="list">
	  	<form novalidate class="settings">
	  		<label class="item item-input">
	  			<span class="input-label">Título</span>
			    <input type="text" ng-model="settings.title" ng-blur="saveChange()">
			</label>
			<label class="item item-input">
	  			<span class="input-label">Descripción</span>
			    <input type="text" ng-model="settings.description" ng-blur="saveChange()">
			</label>
			<label class="item item-input">
	  			<span class="input-label">Contraseña</span>
			    <input type="password" ng-model="settings.password" ng-blur="saveChange()">
			</label>
			<label class="item item-input">
	  			<span class="input-label">Descripción</span>
			    <input type="text" ng-model="settings.description" ng-blur="saveChange()">
			</label>
			<label class="item item-input">
	  			<span class="input-label">Color de fondo</span>
	  			<div class="item-input-wrapper" style="max-width:25%;">
	  				<input type="text" ng-model="settings.backgroundColor" ng-blur="saveChange()">
	  			</div>
	  			<input type="color" ng-model="settings.backgroundColor" ng-blur="saveChange()" class="" style="max-width:70%; float:right;">
			</label>
			<label class="item item-input">
	  			<span class="input-label">Color de texto</span>
	  			<div class="item-input-wrapper" style="max-width:25%;">
	  				<input type="text" ng-model="settings.textColor" ng-blur="saveChange()">
	  			</div>
	  			<input type="color" ng-model="settings.textColor" ng-blur="saveChange()" class="" style="max-width:70%; float:right;">
			</label>
			<div class="item item-button-right item-stable">
				Galerías
				<button class="button button-energized button-small" ng-click="createGallery()">
					<i class="icon ion-plus-round"></i>
				</button>

			</div>
			<div class="item item-avatar" ng-repeat="gallery in settings.galleries" ng-init="initGallery($index)">
				<img ng-src="gallery.thumbnail">
				<h2>{{gallery.name}}</h2>
				<span class="badge badge-assertive">0</span>
			</div>
		</div>
	</ion-content>
</ion-modal-view>
